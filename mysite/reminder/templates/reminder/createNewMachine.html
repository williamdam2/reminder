{% extends 'base/base.html' %}
{% load static %}
{% block content %}

{% if 'message_ok' %}
    <p style="background-color: greenyellow;color: green; text-align: center;">{{message_ok}}</p>
{% endif %}
{% if 'message_fail' %}
    <p style="background-color:pink;color: red;  text-align: center;">{{message_fail}}</p>
{% endif %}
<style>
    form {
        width: 300px;
        margin: 0 auto;
        text-align: left;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 16px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<form method="POST">
    <label for="macId">Mac ID:</label><br>
    <input type="text" id="macId" name="macId"><br>
    <br>
    <label for="macType">Mac Type:</label><br>
    <input type="text" id="macType" name="macType"><br>
    <br>
    <label for="line">Line:</label><br>
    <input type="text" id="line" name="line"><br>
    <br>
    <label for="model">Model:</label><br>
    <input type="text" id="model" name="model"><br>
    <br>
    <input type="submit" value="Create">
</form>

{% endblock content %}
